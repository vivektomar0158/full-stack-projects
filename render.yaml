services:
  - type: web
    name: expense-tracker
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      - key: DB_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString
      - key: DB_USER
        fromDatabase:
          name: expense-tracker-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: expense-tracker-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
    healthCheckPath: /actuator/health

databases:
  - name: expense-tracker-db
    plan: free
    databaseName: expense_tracker
    user: postgres
